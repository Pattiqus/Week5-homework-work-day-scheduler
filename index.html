<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="timeblock" class="container">
      <!-- Timeblocks go here -->
        <section id="9-am" class="row">
              <div class="col-1 hour">
                9am
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="10-am" class="row">
              <div class="col-1 hour">
                10am
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="11-am" class="row">
              <div class="col-1 hour">
                11am
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="12-pm" class="row">
              <div class="col-1 hour">
                12pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="1-pm" class="row">
              <div class="col-1 hour">
                1pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="2-pm" class="row">
              <div class="col-1 hour">
                2pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="3-pm" class="row">
              <div class="col-1 hour">
                3pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="4-pm" class="row">
              <div class="col-1 hour">
                4pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
        <section id="5-pm" class="row">
              <div class="col-1 hour">
                5pm
              </div>
              <input type="text" class="col-10"></input>
              <button class="saveBtn" class="col-1"></button>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
